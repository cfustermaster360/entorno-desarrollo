<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before</title>
    <style>
        .price  {
            list-style-type: none;
        }
        .price .old::before {
            content: "Antes: ";
            font-weight: 600;
        }
        .price .new::before {
            content: "Ahora: ";
            font-weight: 600;
            color: red;
        }
    </style>
</head>
<body>
    <ul class="price">
        <li class="old"><del>150 €</del></li>
        <li class="new">115 €</li><br>
        <li class="old"><del>80 €</del></li>
        <li class="new">55,90 €</li>
    </ul>
</body>
</html>
