<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos SVG - Icono corona</title>
    <style>
        svg {
            width: 120px;
            height: 120px;
            fill: #555;
            transition: all 0.3s ease;
        }
        svg:hover {
            fill: orange;
        }
/* Estilo b谩sico para todos los iconos */
        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            cursor: pointer;
/* El color de este contenedor se hereda a fill="currentColor" del SVG */
            color: #333; 
        }
/* Tama帽os espec铆ficos */
        .icon-lg {
            width: 48px;
            height: 48px;
        }
/* Cambiar color al pasar el rat贸n */
        .icon-wrapper:hover .icon {
            color: #007bff; /* Cambia el color del icono a azul */
        }
/* Estilos de agrupaci贸n de elementos*/
        .mi-icono { 
            fill: green;
 	        transform: rotate(0deg);
            transform-origin: 50% 50%; /* Punto de rotaci贸n */
        }
/*  Hover para que cambie el color y se anime */
        .mi-icono:hover {
            fill: orange;
            transform: rotate(15deg) translate(10px, 0);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SVG</h1>
    <a href="https://fontawesome.com" target="_blank">

        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3"/>
        </svg>
    </a>
    <h1>Sprite</h1>
    <div class="icon-wrapper">
        <svg class="icon icon-lg">
          <use href="img/iconos.svg#icon-home"></use>
        </svg>
        <p>Inicio</p>
      </div>
      <div class="icon-wrapper">
        <svg class="icon icon-sm">
          <use href="img/iconos.svg#icon-star"></use>
        </svg>
        <p>Favorito</p>
      </div>

      <h2>Agrupaci贸n de elementos con el fin de estilizar &lt;g&gt;</h2>
      <svg width="150" height="150" viewBox="0 0 150 150">
          <g class="mi-icono">
              <rect x="10" y="10" width="40" height="40" />
              <rect x="60" y="10" width="40" height="40" />
              <circle cx="80" cy="80" r="30" />
          </g>
      </svg>
